<ion-header>
  <div style="    background: white;" class="top_bar">
    <span class="title">공지사항</span>
    <img style="width:32px;" src="assets/imgs/logout.png" class="back_img" (click)="back()">
  </div>
</ion-header>
<ion-content style="background: #eff2f3;" padding>
  <ion-list  style="
  background:#eff2f3;
    padding: 10px;"
    
    >
    <ion-item style=" 
    min-height: 70px;  background:#eff2f3;" *ngFor="let a of notilistnew">
    <div (click)="gotodetail(a)">
        <p style="    font-size: 18px;
     
        font-weight: bold;">
          {{a.subject}}
        </p>
        <p>
          {{a.date}}
        </p>
    </div> 
      
    </ion-item>
   
  </ion-list>
</ion-content>
