<ion-header>
    <div class="top_bar">
        <span class="title">상담요청</span>
        <img src="assets/imgs/logout.png" style="width:32px" class="back_img" (click)="back()">
    </div>
  </ion-header>
  
  
  <ion-content padding>
    <div class="banner">
    </div>
    
    
    <div style="" class="wrap cont_2">
      

        <img class="img" src="assets/imgs/02.jpg"/>
     
    </div>
    <div class="form mt30">
        <div class="alert-md">
          <label>이메일</label>
          <input type="text" class="alert-input" [(ngModel)]="email"/>
        </div>
        <div class="alert-md">
          <label>성함</label>
          <input type="text" class="alert-input" maxlength="10" [(ngModel)]="name"/>
        </div>
        <div class="alert-md">
            <label>연락처</label>
            <input type="text" class="alert-input" maxlength="15" [(ngModel)]="tel"/>
          </div>
      </div>
    <button style="   
    background: #e15a00;
    color: white;
    width: 75%;
    border-radius: 10px;
    margin: auto;
    top: 20px;
    display: -webkit-box;"
     ion-button color="light"  (click)="consulting()">상담 요청하기</button>

  </ion-content>
