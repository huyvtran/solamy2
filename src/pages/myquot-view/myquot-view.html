
<ion-header>
  <div class="top_bar">
    <span class="title">견적 보기</span>
    <img src="assets/imgs/back.png" class="back_img" (click)="back()">
  </div>
</ion-header>

<ion-content padding>

  <div class="wrap" *ngIf="hasData()">
    <h6>[제출일자] {{ returnData(submitCont.reg_time) }} </h6>
    <div class="list">
      <label>설치인원</label>
      <div class="content">{{submitCont.person}}명</div>
    </div>
    
    <div style="    text-align: center;" class="bottomlist">
      <h4 style="margin:16px 0">{{moduleName}}</h4>
      <img src="{{modulePhoto}}" />
      <h4 style="margin:16px 0">{{invName}}</h4> 
      <img src="{{invPhoto}}"/>
      <h4 style="margin:16px 0">{{qName}}</h4> 
      <img src="{{qPhoto}}"/>
      <h4 style="margin:16px 0">{{modName}}</h4> 
      <img src="{{modPhoto}}"/>
      <h4 style="margin:16px 0">{{invGName}}</h4> 
      <img src="{{invGPhoto}}"/>
      <h4 style="margin:16px 0">{{etcName}}</h4>
      <img src="{{etcPhoto}}"/>
    </div>
    
    <div class="list">
      <label>보증기간 및 A/S안내</label>
      <div class="content">{{ submitCont.as_guide }}</div>
    </div>
    <div class="list double">
      <label>최종 소비자가격<br/>(부가세 포함 가격)</label>
      <div class="content mt10">{{ numFormat(submitCont.final_price) }}원</div>
    </div>
  </div>

  <div class="no-data mt30" *ngIf="!hasData()">
    <h3>로딩중입니다...</h3>
  </div>
</ion-content>
