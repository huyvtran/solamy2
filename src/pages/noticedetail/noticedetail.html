<ion-header>
    <div style="    background: white;" class="top_bar">
        <span class="title">공지사항</span>
        <img style="width:32px;" src="assets/imgs/logout.png" class="back_img" (click)="back()">
      </div>
</ion-header>


<ion-content padding>

    <ion-list  style="
    background:#eff2f3;
      padding: 10px;"
      
      >
      <ion-item style=" 
      min-height: 70px;  background:#eff2f3;" >
      <div >
          <p>
              {{date}}
            </p>

          <p style="   margin-top:15px; font-size: 18px;
       
          font-weight: bold;">
            {{subject}}
          </p>
          <p style="margin-top:25px;">
            {{content}}
          </p>
     
      </div> 
        
      </ion-item>
     
    </ion-list>
    <img src={{url}}/>
</ion-content>
